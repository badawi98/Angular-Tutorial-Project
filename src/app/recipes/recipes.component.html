<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
       *ngIf="selectedRecipe; else InfoText"
        [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #InfoText>
      <p>You Must Select a Recipt to show it content</p>
    </ng-template>
  </div>
</div>
